{% extends "layout.html" %}
{% block title %}
Home
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row text-center text-lg-left">
          
    {% for image in imageNames%}
          <div class="col-lg-3 col-md-4 col-xs-6">
            <a href="{{url_for('send_image', filename = image)}}" class="d-block mb-4 h-100">
              <img class="img-fluid img-thumbnail" src="{{url_for('send_image', filename = image)}}" alt={{image[41:44]}}>
            </a>
          </div>    
    {%endfor%}
{% endblock %}
