<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %}{% endblock %}</title>
        
        <!-- Bootstrap core CSS -->
        <link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">
    
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

        <style>


.navbar-light .navbar-nav .nav-link {
color: #007bff;
}
.navbar-light .navbar-nav .active > .nav-link{
    color: red;
}
.dropdown-item{
    color: #007bff;
} 
        
        </style>
    </head>
<header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">OveMel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('home') }}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('drawingRegister') }}">Drawing Register</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Sheets
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{{ url_for('getGallery') }}">Sheets By Number</a>
                <a class="dropdown-item" href="{{ url_for('sheets') }}">Sheets By Revision</a>
              </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('model') }}">3D Model</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('elementSchedule') }}">Element Types</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('instances') }}">Element Instances</a>
              </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
</header>
    <body>
            <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>
    </body>
    <hr/>
    <footer>
            <p>&copy; 2018</p>
        </footer>
</html>
