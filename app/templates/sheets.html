{% extends "layout.html" %}
{% block title %}
Home
{% endblock %}
{% block content %}

<div class="container">
                  
  {% for rev in items %}
            <h2>Revision {{rev}}</h2>
            <div class="row">   
        {% for sheetNumber in items[rev] %}
        <div class="column">
                <a href="{{url_for('static',filename=sheetNumber + '.png')}}" >
                    <img class="img-fluid img-thumbnail" src="{{url_for('static',filename=sheetNumber + '.png')}}" alt="{{sheetNumber}}">
                </a>
        </div> 
        {% endfor %}
</div> 
  {% endfor %}
</div>
<a>Drawing List updated on {{date}}</a>
{% endblock %}
