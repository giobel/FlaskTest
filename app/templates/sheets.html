{% extends "layout.html" %}
{% block title %}
Home
{% endblock %}
{% block content %}
<a>Drawing List updated on {{date}}</a>
<div class="container">
        <div class="row text-center text-lg-left">
{% for i in sheets %}
  {% for k,v in i.items() %}
    <h2>{{k}}</h2>
    {% for number in v %}
    <div class="col-lg-3 col-md-4 col-xs-6">
            <a href="{{url_for('static',filename=number + '.png')}}" class="d-block mb-4 h-100">
                <img class="img-fluid img-thumbnail" src="{{url_for('static',filename=number + '.png')}}" alt="{{number}}">
            </a>
    </div> 
    {% endfor %}
  {% endfor %}
{% endfor %}
        </div> 
</div> 
{% endblock %}
