{% extends "layout.html" %}
{% block title %}
Home
{% endblock %}
{% block content %}
<a>Drawing List updated on {{date}}</a>
<div class="container">
        <div class="row text-center text-lg-left">
  {% for rev in items %}
  <div class="row">
          <h2>{{rev}}</h2>
</div>
        {% for sheetNumber in items[rev] %}
        <div class="col-lg-3 col-md-4 col-xs-6">
                <a href="{{url_for('static',filename=sheetNumber + '.png')}}" class="d-block mb-4 h-100">
                    <img class="img-fluid img-thumbnail" src="{{url_for('static',filename=sheetNumber + '.png')}}" alt="{{sheetNumber}}">
                </a>
        </div> 
        {% endfor %}
  {% endfor %}
        </div> 
</div> 
{% endblock %}
